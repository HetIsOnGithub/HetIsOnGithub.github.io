<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    #results-container {
      margin-top: 20px;
      text-align: center;
    }

    #results-container h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Results</h1>
  </header>

  <div id="results-container">
    <h2>Search Results</h2>
    <div id="search-results">
      <!-- The search results will be dynamically inserted here using JavaScript -->
    </div>
  </div>

  <script>
    // Retrieve the search query from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');

    // Display the search query in the page
    const searchResultsContainer = document.getElementById('search-results');
    const queryHeading = document.createElement('h3');
    queryHeading.textContent = `Search results for: ${query}`;
    searchResultsContainer.appendChild(queryHeading);

    // Perform any additional logic or AJAX requests to fetch and display the search results
    // You can modify this part based on your specific requirements

    // Example: Displaying a static list of search results
    const searchResults = [
      'Result 1',
      'Result 2',
      'Result 3',
      'Result 4',
      'Result 5'
    ];

    for (let i = 0; i < searchResults.length; i++) {
      const resultItem = document.createElement('p');
      resultItem.textContent = searchResults[i];
      searchResultsContainer.appendChild(resultItem);
    }
  </script>
</body>
</html>
